
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体大小调整器</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </style>
</head>
<body>
<div id="app" style="text-align: center; margin-top: 50px;">
    <h1>修改字体</h1>
    <div :style="{ fontSize: fontSize + 'px' }">
          <button @click="increaseFont">加大字体 (+)</button>
        字体效果: {{ fontSize }}px
          <button @click="decreaseFont">减小字体 (-)</button>
    </div>
    
  
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            fontSize: 16
        },
        methods: {
            increaseFont() {
                this.fontSize += 2;
            },
            decreaseFont() {
                if (this.fontSize > 12) {
                    this.fontSize -= 2;
                }
            }
        }
    });
</script>
</body>
</html>
